<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideShine - Car Wash Booking</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
</head>
<body>
    <header>
        <nav>
            <div class="logo">RideShine</div>
            <div id="weather-widget">
                <span id="current-weather">Loading weather...</span>
                <span id="temperature"></span>
            </div>
        </nav>
    </header>

    <main>
        <section id="map-section">
            <div id="map"></div>
        </section>

        <section id="booking-section">
            <h2>Book Your Car Wash</h2>
            <form id="booking-form">
                <div class="form-group">
                    <label for="service-type">Service Type</label>
                    <select id="service-type" required>
                        <option value="">Select a service</option>
                        <option value="basic">Basic Wash ($20)</option>
                        <option value="deluxe">Deluxe Wash ($35)</option>
                        <option value="premium">Premium Detail ($50)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Preferred Date</label>
                    <input type="date" id="date" required>
                </div>

                <div class="form-group">
                    <label for="time">Preferred Time</label>
                    <input type="time" id="time" required>
                </div>

                <div class="form-group">
                    <label for="location">Your Location</label>
                    <input type="text" id="location" placeholder="Enter your address" required>
                </div>

                <button type="submit">Book Now</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 RideShine. All rights reserved.</p>
    </footer>

    <!-- Load scripts -->
    <script src="js/config.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/maps.js"></script>
    <script src="js/booking.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAU7R6_IJKNu4RWDZMZZR302ZVi7oDcWAM&libraries=places&callback=initMap" async defer></script>
</body>
</html>
